<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>PostClone</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostClone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main contents go here -->
    <div class="container">
      <!-- ap request -->
      <div class="input-group flex-nowrap my-5">
        <span class="input-group-text" id="addon-wrapping"
          ><select class="form-select" aria-label="Default select example">
            <option id="get" value="GET">GET</option>
            <option id="post" value="POST">POST</option>
          </select></span
        >
        <input
          type="text"
          class="form-control"
          placeholder="Enter your URL here"
          aria-label="URL"
          aria-describedby="addon-wrapping"
        />
      </div>

      <!-- content type -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10 d-flex justify-content-start">
            <div class="col-sm-5 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="JSON"
                value="JSON"
                checked
              />
              <label class="form-check-label" for="JSON"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="customParameters"
                value="customParameters"
              />
              <label class="form-check-label" for="customParameters">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- custom parameters box -->
      <div id="customParam">
        <div class="form-row row">
          <label for="parameter1" class="col-sm-2 col-form-label"
            >Parameter 1</label
          >
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter parameter key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter parameter value"
            />
          </div>
          <button class="btn btn-primary col-sm-1">+</button>
        </div>
      </div>

      <!-- json input box -->
      <div class="mb-3 row my-4" id="jsonRequest">
        <label for="requestJsonText" class="col-sm-2 col-form-label"
          >Request Body</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="requestJsonText"
            rows="3"
            placeholder="Enter request JSON here"
          ></textarea>
        </div>
      </div>

      <!-- submit button to fetch api -->
      <div class="form-group row my-4 d-flex justify-content-end">
        <div class="col-sm-1">
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <!-- Response here -->
      <div class="mb-3 row my-4" id="jsonResponse">
        <label for="responseJsonText" class="col-sm-2 col-form-label"
          >Response Body</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="responseJsonText"
            rows="3"
            placeholder="Your response will appear here"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
