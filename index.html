    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PostClone</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostClone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main contents go here -->
    <div class="container">
      <!-- ap request -->
      <div class="input-group flex-nowrap my-5">
        <span class="input-group-text" id="addon-wrapping"
          ><select class="form-select" id="requestType">
            <option id="get" value="GET">GET</option>
            <option id="post" value="POST">POST</option>
          </select></span
        >
        <input
          type="text"
          class="form-control"
          placeholder="Enter your URL here"
          aria-label="URL"
          aria-describedby="addon-wrapping"
          id="url"
        />
      </div>

      <!-- content type -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10 d-flex justify-content-start">
            <div class="col-sm-5 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="JSON"
                value="JSON"
                checked
              />
              <label class="form-check-label" for="JSON"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="customParameters"
                value="customParameters"
              />
              <label class="form-check-label" for="customParameters">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- custom parameters box -->
      <div id="customParam">
        <div class="form-row row">
          <label for="parameter1" class="col-sm-2 col-form-label"
            >Parameter 1</label
          >
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter parameter key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter parameter value"
            />
          </div>
          <button class="btn btn-primary col-sm-1" id="addParam">+</button>
        </div>
        <div id="newParam"></div>
      </div>

      <!-- json input box -->
      <div class="mb-3 row my-4" id="jsonRequest">
        <label for="requestJsonText" class="col-sm-2 col-form-label"
          >Request Body</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="requestJsonText"
            rows="3"
            placeholder="Enter request JSON here"
          ></textarea>
        </div>
      </div>

      <!-- submit button to fetch api -->
      <div class="form-group row my-4 d-flex justify-content-end">
        <div class="col-sm-1">
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <!-- Response here -->
      <div class="mb-3 row my-4" id="jsonResponse">
        <label for="responseJsonText" class="col-sm-2 col-form-label"
          >Response Body</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="responseJsonText"
            rows="3"
            placeholder="Your response will appear here"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
